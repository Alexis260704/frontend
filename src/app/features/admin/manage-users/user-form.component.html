<section class="user-form">
  <h2>{{ modoEdicion ? '✏️ Editar Usuario' : '➕ Nuevo Usuario' }}</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="formulario">
    <div>
      <label>Nombre</label>
      <input formControlName="firstName" type="text" />
    </div>

    <div>
      <label>Apellido</label>
      <input formControlName="lastName" type="text" />
    </div>

    <div>
      <label>Email</label>
      <input formControlName="email" type="email" />
    </div>

    <div>
      <label>Teléfono</label>
      <input formControlName="phone" type="text" />
    </div>

    <div>
      <label>Rol</label>
      <select formControlName="role">
        <option value="ROLE_USER">Cliente</option>
        <option value="ROLE_ADMIN">Administrador</option>
      </select>
    </div>

    <div>
      <label>Activo</label>
      <input type="checkbox" formControlName="active" />
    </div>

    <button type="submit" [disabled]="userForm.invalid || loading">
      {{ loading ? 'Guardando...' : modoEdicion ? 'Actualizar' : 'Crear' }}
    </button>
  </form>
</section>
