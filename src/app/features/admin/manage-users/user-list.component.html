<section class="user-list">
  <h2>👤 Gestión de Usuarios</h2>

  <div *ngIf="loading">Cargando usuarios...</div>

  <table *ngIf="!loading" class="tabla-usuarios">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role === 'ROLE_ADMIN' ? 'Admin' : 'Cliente' }}</td>
        <td>{{ user.active ? '✅' : '❌' }}</td>
        <td>
          <a [routerLink]="['/admin/manage-users', user.id]">✏️ Editar</a>
        </td>
      </tr>
    </tbody>
  </table>

  <a routerLink="/admin/manage-users/new" class="btn-nuevo">➕ Nuevo Usuario</a>
</section>
